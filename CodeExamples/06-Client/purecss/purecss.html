<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css" />
    <title>PureCSS Example</title>
    <style>
        body > div {
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <div class="pure-menu pure-menu-horizontal">
        <a href="#" class="pure-menu-heading pure-menu-link">BRAND</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">News</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sports</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Finance</a></li>
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <a href="#" id="menuLink1" class="pure-menu-link">Contact</a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Email</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Twitter</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Tumblr Blog</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="pure-button-group">
        <button class="pure-button">A Pure Button</button>
        <button class="pure-button" disabled>A Disabled Button</button>
        <button class="pure-button pure-button-primary">A Primary Button</button>
    </div>

    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
            <table class="pure-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="pure-table-odd">
                        <td>1</td>
                        <td>Honda</td>
                        <td>Accord</td>
                        <td>2009</td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Toyota</td>
                        <td>Camry</td>
                        <td>2012</td>
                    </tr>

                    <tr class="pure-table-odd">
                        <td>3</td>
                        <td>Hyundai</td>
                        <td>Elantra</td>
                        <td>2010</td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>Ford</td>
                        <td>Focus</td>
                        <td>2008</td>
                    </tr>

                    <tr class="pure-table-odd">
                        <td>5</td>
                        <td>Nissan</td>
                        <td>Sentra</td>
                        <td>2011</td>
                    </tr>

                    <tr>
                        <td>6</td>
                        <td>BMW</td>
                        <td>M3</td>
                        <td>2009</td>
                    </tr>

                    <tr class="pure-table-odd">
                        <td>7</td>
                        <td>Honda</td>
                        <td>Civic</td>
                        <td>2010</td>
                    </tr>

                    <tr>
                        <td>8</td>
                        <td>Kia</td>
                        <td>Soul</td>
                        <td>2010</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="pure-u-1 pure-u-md-1-2">
            <form class="pure-form">
                <fieldset class="pure-group">
                    <input type="text" class="pure-input-1-2" placeholder="Username">
                    <input type="text" class="pure-input-1-2" placeholder="Password">
                    <input type="email" class="pure-input-1-2" placeholder="Email">
                </fieldset>

                <fieldset class="pure-group">
                    <input type="text" class="pure-input-1-2" placeholder="A title">
                    <textarea class="pure-input-1-2" placeholder="Textareas work too"></textarea>
                </fieldset>

                <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
